<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #stadium {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="stadium"></div>
    <script type="module">
      import {
        Stadium,
        SensorLine,
        ImageSprite,
        MoveableSprite,
        Animate,
        DetectLineCrossing,
      } from "./dist/stadium.js";

      const element = document.getElementById("stadium");
      const stadium = new Stadium(element, {
        width: 400,
        height: 300,
      });

      const lines = [
        new SensorLine({ left: 40, top: 40 }, { left: 120, top: 40 }),
        new SensorLine({ left: 120, top: 40 }, { left: 120, top: 120 }),
        new SensorLine({ left: 120, top: 120 }, { left: 40, top: 120 }),
        new SensorLine({ left: 40, top: 120 }, { left: 40, top: 40 }),
      ];

      const detector = new DetectLineCrossing({
        blockMove: true,
      });

      for (const line of lines) {
        line.tags.push(detector.targetTag);
        stadium.addSprite(line);
      }

      const me = new ImageSprite("/asset/eth.png", 40, 40, 80, 80);
      const animateMe = new Animate();

      me.use([detector, animateMe]);
      stadium.addSprite(me);

      addEventListener("keydown", (e) => {
        switch (e.key) {
          case "ArrowUp":
            animateMe.moveBy(0, -10);
            break;
          case "ArrowDown":
            animateMe.moveBy(0, 10);
            break;
          case "ArrowLeft":
            animateMe.moveBy(-10, 0);
            break;
          case "ArrowRight":
            animateMe.moveBy(10, 0);
            break;
        }
      });
    </script>
  </body>
</html>
